<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="form-structor">
      <div class="signup">
        <h2 class="form-title" id="signup"><span>or</span>User</h2>
        <div class="form-holder">
          <input type="text" class="input" placeholder="USN" />
          <input type="email" class="input" placeholder="DOB" />
        </div>
        <button class="submit-btn">Log in</button>
      </div>
      <div class="login slide-up">
        <div class="center">
          <h2 class="form-title" id="login"><span>or</span>Admin</h2>
          <div class="form-holder">
            <input type="text" class="input" placeholder="Admin_Id" />
            <input type="password" class="input" placeholder="Password" />
          </div>
          <button class="submit-btn">Log in</button>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
